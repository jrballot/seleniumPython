<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to FlaskTaskr!!</title>
  <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css')}}">
  <!-- 
  <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css')}}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css')}}">
  -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 

</head>
<body>

    <div class="view" style="background-image: url('https://www.politecnica.pucrs.br/~sisc/LATS2018/saopaulo1.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">

    <div class="row">
    {% for message in get_flashed_messages() %}
      <!-- <div class="flash">{{ message }}</div> -->
      <div class="alert alert-success text-center">{{ message }}</div>
    {% endfor %}
    </div>
    {% if error %}
      <div class="alert alert-danger text-center"><strong>Error: </strong>{{error}}</div>
    {% endif %}

    <br>
    <div class="container">
      {% block content %}
      {% endblock %}

    </div>
    </div>
  <script src="{{ url_for('static', filename='js/jquery-1.12.0.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
